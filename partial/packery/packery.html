<div class="col-md-12" ng-controller="PackeryCtrl" id="container">
    <div class="wall_container" packery-wall-dir=".item" packery-wall-options="{
            gutter: 0,
            transitionDuration: '0.3s'
        }"
            >
        <!--resize($index, item.size)-->
        <div class="item grid-sizer" ng-repeat="item in bricks" custom-directive packery-item-dir  ng-click="alert($index)" ng-class="item.size" id="{{item.id}}{{$index}}">
            <div>{{$index}}
                <button ng-click="remove(item)">Remove</button></div>
        </div>
    </div>
